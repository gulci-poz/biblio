{% extends "base.html" %}

{% block content %}
    {{ block.super }}
    <h2>Lista utworów</h2>
    <div>
        <a href="{% url 'shelf:author-list' %}">Powrót do listy autorów</a>
    </div>
    <p>Autor: <em>{{ object.last_name }}, {{ object.first_name }}</em></p>
    <p>Książki:</p>
    <ul>
        {% for book in object.book_set.all %}
            <li>
                <a href="{{ book.get_absolute_url }}">
                    {{ book.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
